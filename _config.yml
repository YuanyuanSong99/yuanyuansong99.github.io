# Setup
title: Yuanyuan Song
description: Hey there! I'm currently a postdoc working on atmosphere and ocean dynamics. My interets lie broadly in atmosphere-ocean-sea ice interactions, which involve ocean warming, cold spells, heatwaves, extreme precipitation, atmosphere teleconnection linking tropics and polar regions, and so on.
url: https://yuanyuansong99.github.io/
avatar: /IMG_7984.png
paginate: 5
permalink: pretty
cover_image: /IMG_1910.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
